name: Terraform + Kind + Kubernetes CI

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------ Install Docker ------------------
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # ------------------ Install Kind ------------------
      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          kind version

      # ------------------ Install kubectl ------------------
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      # ------------------ Create Kind Cluster ------------------
      - name: Create Kind Cluster
        run: |
          kind create cluster --name terraform-ci
          kind get kubeconfig --name terraform-ci > kubeconfig

      # ------------------ Setup Terraform ------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # ------------------ Terraform Init ------------------
      - name: Terraform Init
        run: terraform init

      # ------------------ Terraform Apply ------------------
      - name: Terraform Apply
        run: terraform apply -auto-approve -var="kubeconfig_path=$(pwd)/kubeconfig"

      # ------------------ Wait for Pods ------------------
      - name: Wait for Nginx Pod
        run: kubectl wait --for=condition=ready pod -l app=nginx --timeout=180s

      - name: Wait for MySQL Pod
        run: kubectl wait --for=condition=ready pod -l app=mysql --timeout=180s

      # ------------------ Validate Nginx (Correct CI Method) ------------------
      - name: Port-forward Nginx
        run: |
          kubectl port-forward svc/nginx 8080:80 &
          sleep 10

      - name: Validate Nginx HTTP 200
        run: |
          curl -I http://localhost:8080 | grep "200 OK"

      # ------------------ Validate MySQL ------------------
      - name: Validate MySQL Query
        run: |
          MYSQL_POD=$(kubectl get pods -l app=mysql -o jsonpath="{.items[0].metadata.name}")
          kubectl exec $MYSQL_POD -- mysql -uroot -prootpass -e "SHOW DATABASES;"

      # ------------------ Cleanup ------------------
      - name: Terraform Destroy
        if: always()
        run: terraform destroy -auto-approve -var="kubeconfig_path=$(pwd)/kubeconfig"
