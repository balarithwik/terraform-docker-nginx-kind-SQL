name: Terraform + Kubernetes CI

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # ---------------- Checkout Code ----------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ---------------- Install Docker ----------------
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    # ---------------- Install kubectl ----------------
    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    # ---------------- Install kind ----------------
    - name: Install kind
      run: |
        curl -Lo kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
        chmod +x kind
        sudo mv kind /usr/local/bin/

    # ---------------- Create Kubernetes Cluster ----------------
    - name: Create kind cluster
      run: |
        kind create cluster --name terraform-ci
        kind get kubeconfig --name terraform-ci > kubeconfig

    # ---------------- Install Terraform ----------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    # ---------------- Terraform Init ----------------
    - name: Terraform Init
      run: terraform init

    # ---------------- Terraform Apply ----------------
    - name: Terraform Apply
      run: terraform apply -auto-approve -var="kubeconfig_path=${PWD}/kubeconfig"

    # ---------------- Wait for NGINX Pod ----------------
    - name: Wait for NGINX Pod
      run: |
        kubectl wait --for=condition=ready pod -l app=nginx --timeout=180s

    # ---------------- Get NGINX NodePort ----------------
    - name: Get NGINX Port
      run: |
        echo "NGINX_PORT=$(kubectl get svc nginx-service -o jsonpath='{.spec.ports[0].nodePort}')" >> $GITHUB_ENV

    # ---------------- Port Forward NGINX ----------------
    - name: Port forward NGINX
      run: |
        kubectl port-forward svc/nginx-service 8080:80 &
        sleep 10

    # ---------------- Validate NGINX HTTP 200 ----------------
    - name: Validate NGINX Status Code
      run: |
        curl -I http://localhost:8080 | grep "200 OK"

    # ---------------- Wait for MySQL Pod ----------------
    - name: Wait for MySQL Pod
      run: |
        kubectl wait --for=condition=ready pod -l app=mysql --timeout=180s

    # ---------------- Wait for MySQL Engine ----------------
    - name: Wait for MySQL Engine Ready
      run: |
        MYSQL_POD=$(kubectl get pods -l app=mysql -o jsonpath="{.items[0].metadata.name}")

        for i in {1..30}; do
          if kubectl exec $MYSQL_POD -- mysqladmin ping -uroot -prootpass --silent; then
            echo "MySQL is ready"
            break
          fi
          echo "Waiting for MySQL engine to start..."
          sleep 5
        done

    # ---------------- Validate MySQL Query ----------------
    - name: Validate MySQL Query
      run: |
        MYSQL_POD=$(kubectl get pods -l app=mysql -o jsonpath="{.items[0].metadata.name}")
        kubectl exec $MYSQL_POD -- \
          mysql -uroot -prootpass -e "SHOW DATABASES;"

    # ---------------- Terraform Destroy (Cleanup) ----------------
    - name: Terraform Destroy
      if: always()
      run: terraform destroy -auto-approve -var="kubeconfig_path=${PWD}/kubeconfig"
