name: Terraform KIND CI

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      ############################
      # TOOLS
      ############################

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Install kind
        run: |
          curl -Lo kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
          chmod +x kind
          sudo mv kind /usr/local/bin/

      - name: Create KIND cluster
        run: |
          kind create cluster --name terraform-ci
          kind get kubeconfig --name terraform-ci > kubeconfig

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      ############################
      # TERRAFORM
      ############################

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="kubeconfig_path=${PWD}/kubeconfig"

      ############################
      # NGINX VALIDATION
      ############################

      - name: Wait for NGINX pod
        run: kubectl wait --for=condition=ready pod -l app=nginx --timeout=300s

      - name: Port forward NGINX
        run: kubectl port-forward svc/nginx-service 8080:80 &

      - name: Validate NGINX 200 OK
        run: |
          sleep 10
          curl -I http://localhost:8080 | grep "200 OK"

      ############################
      # MYSQL VALIDATION
      ############################

      - name: Wait for MySQL pod
        run: kubectl wait --for=condition=ready pod -l app=mysql --timeout=300s

      - name: Validate MySQL Query
        run: |
          MYSQL_POD=$(kubectl get pods -l app=mysql -o jsonpath="{.items[0].metadata.name}")
          kubectl exec $MYSQL_POD -- mysql -uroot -prootpassword -e "SELECT 1;"

      ############################
      # CLEANUP (ALWAYS RUNS)
      ############################

      - name: Terraform Destroy
        if: always()
        run: terraform destroy -auto-approve -var="kubeconfig_path=${PWD}/kubeconfig"

      - name: Delete KIND cluster
        if: always()
        run: kind delete cluster --name terraform-ci
