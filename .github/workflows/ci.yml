name: Terraform + Kind + Nginx + MySQL CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------ Install Dependencies ------------------

      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # ------------------ Create Kind Cluster ------------------

      - name: Create Kind Cluster
        run: |
          kind create cluster --name terraform-ci
          kind get kubeconfig --name terraform-ci > kubeconfig

      - name: Export KUBECONFIG
        run: echo "KUBECONFIG=$GITHUB_WORKSPACE/kubeconfig" >> $GITHUB_ENV

      # ------------------ Terraform Apply ------------------

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="kubeconfig_path=${KUBECONFIG}"

      # ------------------ Wait for Kubernetes (CRITICAL FIX) ------------------

      - name: Wait for Nginx Deployment
        run: kubectl wait --for=condition=available deployment/nginx --timeout=180s

      - name: Wait for Nginx Pod
        run: kubectl wait --for=condition=ready pod -l app=nginx --timeout=180s

      - name: Wait for MySQL Deployment
        run: kubectl wait --for=condition=available deployment/mysql --timeout=180s

      - name: Wait for MySQL Pod
        run: kubectl wait --for=condition=ready pod -l app=mysql --timeout=180s

      # ------------------ Validate Nginx (HTTP 200) ------------------

      - name: Get Nginx NodePort
        run: echo "NGINX_PORT=$(kubectl get svc nginx -o jsonpath='{.spec.ports[0].nodePort}')" >> $GITHUB_ENV

      - name: Validate Nginx HTTP 200
        run: |
          curl -I http://localhost:$NGINX_PORT | grep "200 OK"

      # ------------------ Validate MySQL Connectivity ------------------

      - name: Validate MySQL Connection
        run: |
          MYSQL_POD=$(kubectl get pods -l app=mysql -o jsonpath="{.items[0].metadata.name}")
          kubectl exec $MYSQL_POD -- mysql -uroot -prootpassword -e "SELECT 1;"

      # ------------------ Terraform Destroy ------------------

      - name: Terraform Destroy
        if: always()
        run: terraform destroy -auto-approve -var="kubeconfig_path=${KUBECONFIG}"
